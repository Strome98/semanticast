<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SemantiCast - Rare Earth Price Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .dashboard {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .card h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #667eea;
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 10px;
      }

      .chart-container {
        position: relative;
        height: 400px;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }

      .stat-label {
        font-size: 0.85rem;
        opacity: 0.9;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .stat-value {
        font-size: 1.8rem;
        font-weight: 700;
      }

      .stat-value.positive {
        color: #4ade80;
      }

      .stat-value.negative {
        color: #f87171;
      }

      .distribution-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .distribution-card {
        background: #f9fafb;
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }

      .distribution-card h3 {
        font-size: 0.95rem;
        color: #667eea;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .distribution-bar {
        display: flex;
        align-items: center;
        margin: 8px 0;
      }

      .distribution-label {
        min-width: 80px;
        font-size: 0.9rem;
        color: #666;
      }

      .distribution-value {
        flex: 1;
        height: 24px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 0 10px;
        color: white;
        font-weight: 600;
        font-size: 0.85rem;
      }

      .narrative {
        background: #f9fafb;
        padding: 20px;
        border-radius: 8px;
        border-left: 4px solid #667eea;
        margin-top: 20px;
        line-height: 1.6;
      }

      .suggestion {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
        font-size: 1.1rem;
        text-align: center;
        font-weight: 600;
      }

      .drivers {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 15px;
      }

      .driver-tag {
        background: #667eea;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 500;
      }

      .loading {
        text-align: center;
        padding: 60px;
        color: white;
        font-size: 1.2rem;
      }

      .error {
        background: #fef2f2;
        color: #dc2626;
        padding: 20px;
        border-radius: 8px;
        border-left: 4px solid #dc2626;
      }

      @media (min-width: 768px) {
        .dashboard {
          grid-template-columns: 1fr 1fr;
        }

        .chart-card {
          grid-column: 1 / -1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>SemantiCast</h1>
        <p class="subtitle">
          Rare Earth Metal Price Prediction ‚Ä¢ Automotive Sector
        </p>
      </header>

      <div id="loading" class="loading">Loading data...</div>
      <div id="error" class="error" style="display: none"></div>
      <div id="dashboard" class="dashboard" style="display: none"></div>
    </div>

    <script>
      async function loadData() {
        try {
          const response = await fetch("/api/summary");
          if (!response.ok) {
            throw new Error(`Failed to load data: ${response.statusText}`);
          }
          const data = await response.json();
          renderDashboard(data);
        } catch (error) {
          document.getElementById("loading").style.display = "none";
          const errorEl = document.getElementById("error");
          errorEl.textContent = error.message;
          errorEl.style.display = "block";
        }
      }

      function renderDashboard(data) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("dashboard").style.display = "grid";

        const { summary, chartData } = data;
        const prediction = summary.pricePrediction;

        const dashboard = document.getElementById("dashboard");
        dashboard.innerHTML = `
          <!-- Price Chart -->
          <div class="card chart-card">
            <h2>28-Day Price Chart (Historical + Prediction)</h2>
            <div class="chart-container">
              <canvas id="priceChart"></canvas>
            </div>
          </div>

          <!-- Price Prediction Stats -->
          <div class="card">
            <h2>Price Prediction (14 Days)</h2>
            <div class="stats-grid">
              <div class="stat-card">
                <div class="stat-label">Current Price</div>
                <div class="stat-value">$${prediction.currentBasketPrice}/kg</div>
              </div>
              <div class="stat-card">
                <div class="stat-label">Predicted Change</div>
                <div class="stat-value ${prediction.predictedChangePercent > 0 ? "positive" : "negative"}">
                  ${prediction.predictedChangePercent > 0 ? "+" : ""}${prediction.predictedChangePercent}%
                </div>
              </div>
              <div class="stat-card">
                <div class="stat-label">Price Target</div>
                <div class="stat-value">$${prediction.priceTarget}/kg</div>
              </div>
              <div class="stat-card">
                <div class="stat-label">Confidence</div>
                <div class="stat-value">${(prediction.confidence * 100).toFixed(1)}%</div>
              </div>
            </div>
            <div class="narrative">
              <strong>Analysis:</strong> ${prediction.reasoning}
            </div>
          </div>

          <!-- Article Statistics -->
          <div class="card">
            <h2>Article Analysis</h2>
            <div class="stats-grid">
              <div class="stat-card">
                <div class="stat-label">Total Fetched</div>
                <div class="stat-value">${summary.totalArticles}</div>
              </div>
              <div class="stat-card">
                <div class="stat-label">Automotive Relevant</div>
                <div class="stat-value">${summary.totalRelevant}</div>
              </div>
              <div class="stat-card">
                <div class="stat-label">Magnet Category</div>
                <div class="stat-value">${summary.magnetCount}</div>
              </div>
              <div class="stat-card">
                <div class="stat-label">Battery Category</div>
                <div class="stat-value">${summary.batteryCount}</div>
              </div>
            </div>
          </div>

          <!-- Distributions -->
          <div class="card">
            <h2>Market Signals</h2>
            <div class="distribution-grid">
              <div class="distribution-card">
                <h3>Price Impact</h3>
                <div class="distribution-bar">
                  <span class="distribution-label">Up ‚Üó</span>
                  <div class="distribution-value" style="width: ${(summary.priceImpactDistribution.up / summary.totalRelevant) * 100}%">
                    ${summary.priceImpactDistribution.up}
                  </div>
                </div>
                <div class="distribution-bar">
                  <span class="distribution-label">Down ‚Üò</span>
                  <div class="distribution-value" style="width: ${(summary.priceImpactDistribution.down / summary.totalRelevant) * 100}%; background: linear-gradient(90deg, #f87171, #dc2626)">
                    ${summary.priceImpactDistribution.down}
                  </div>
                </div>
                <div class="distribution-bar">
                  <span class="distribution-label">Uncertain</span>
                  <div class="distribution-value" style="width: ${(summary.priceImpactDistribution.uncertain / summary.totalRelevant) * 100}%; background: linear-gradient(90deg, #94a3b8, #64748b)">
                    ${summary.priceImpactDistribution.uncertain}
                  </div>
                </div>
              </div>

              <div class="distribution-card">
                <h3>Market Sentiment</h3>
                <div class="distribution-bar">
                  <span class="distribution-label">Bullish üêÇ</span>
                  <div class="distribution-value" style="width: ${(summary.sentimentDistribution.bullish / summary.totalRelevant) * 100}%; background: linear-gradient(90deg, #4ade80, #22c55e)">
                    ${summary.sentimentDistribution.bullish}
                  </div>
                </div>
                <div class="distribution-bar">
                  <span class="distribution-label">Bearish üêª</span>
                  <div class="distribution-value" style="width: ${(summary.sentimentDistribution.bearish / summary.totalRelevant) * 100}%; background: linear-gradient(90deg, #f87171, #dc2626)">
                    ${summary.sentimentDistribution.bearish}
                  </div>
                </div>
                <div class="distribution-bar">
                  <span class="distribution-label">Neutral</span>
                  <div class="distribution-value" style="width: ${(summary.sentimentDistribution.neutral / summary.totalRelevant) * 100}%; background: linear-gradient(90deg, #94a3b8, #64748b)">
                    ${summary.sentimentDistribution.neutral}
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Narrative and Drivers -->
          <div class="card">
            <h2>Market Narrative</h2>
            <div class="narrative">
              ${summary.narrative}
            </div>
            <h2 style="margin-top: 20px">Dominant Drivers</h2>
            <div class="drivers">
              ${summary.dominantDrivers.map((d) => `<span class="driver-tag">${d}</span>`).join("")}
            </div>
            <div class="suggestion">
              ${summary.suggestion}
            </div>
          </div>
        `;

        // Render chart
        renderChart(chartData);
      }

      function renderChart(chartData) {
        const ctx = document.getElementById("priceChart");

        // Split data into historical and prediction
        const historicalData = chartData.prices.filter((p) => !p.isPrediction);
        const predictionData = chartData.prices.filter((p) => p.isPrediction);

        // Add the last historical point as first prediction point for continuity
        const continuityPoint = historicalData[historicalData.length - 1];

        new Chart(ctx, {
          type: "line",
          data: {
            labels: chartData.prices.map((p) => p.date),
            datasets: [
              {
                label: "Historical Price",
                data: historicalData.map((p) => p.price),
                borderColor: "#667eea",
                backgroundColor: "rgba(102, 126, 234, 0.1)",
                borderWidth: 3,
                pointRadius: 4,
                pointHoverRadius: 6,
                tension: 0.3,
                fill: true,
              },
              {
                label: "Predicted Price",
                data: [
                  ...Array(historicalData.length - 1).fill(null),
                  continuityPoint.price,
                  ...predictionData.map((p) => p.price),
                ],
                borderColor: "#f59e0b",
                backgroundColor: "rgba(245, 158, 11, 0.1)",
                borderWidth: 3,
                borderDash: [5, 5],
                pointRadius: 4,
                pointHoverRadius: 6,
                tension: 0.3,
                fill: true,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
              mode: "index",
              intersect: false,
            },
            plugins: {
              legend: {
                display: true,
                position: "top",
                labels: {
                  font: { size: 14 },
                  padding: 15,
                },
              },
              tooltip: {
                backgroundColor: "rgba(0, 0, 0, 0.8)",
                padding: 12,
                titleFont: { size: 14 },
                bodyFont: { size: 13 },
                callbacks: {
                  label: function (context) {
                    return `${context.dataset.label}: $${context.parsed.y.toFixed(2)}/kg`;
                  },
                },
              },
            },
            scales: {
              y: {
                beginAtZero: false,
                ticks: {
                  callback: function (value) {
                    return "$" + value.toFixed(2);
                  },
                  font: { size: 12 },
                },
                grid: {
                  color: "rgba(0, 0, 0, 0.05)",
                },
              },
              x: {
                ticks: {
                  maxRotation: 45,
                  minRotation: 45,
                  font: { size: 11 },
                },
                grid: {
                  display: false,
                },
              },
            },
          },
        });
      }

      // Load data on page load
      loadData();
    </script>
  </body>
</html>
